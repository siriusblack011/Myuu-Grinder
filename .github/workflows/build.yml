on:
  push:
    branches: 
      - 'main'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
    - uses: actions/upload-artifact@v3
    - name: Auto Build
      uses: lando/pkg-action@v4.0.0
      with:
        entrypoint: main.js
        arch: x64
        node-version: 18 # optional, default is 16
