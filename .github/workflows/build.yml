on:
  push:
    branches: 
      - 'main'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      #- '.github/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - name: Install dependencies
      run: |
        npm ci
        npm install -g pkg
    - name: Build
      run: |
        pkg main.js -t node18-win-x64 -o MyuuGrinder.exe
        mkdir notifier
        Copy-Item -Path .\node_modules\node-notifier\vendor\snoreToast\snoretoast-x64.exe -Destination .\notifier\ -Force
    - name: Zip Files
      uses: vimtor/action-zip@v1.2
      with:
        dest: MyuuGrinder.zip
        files: notifier/ MyuuGrinder.exe
    - name: Update release
      uses: andelf/nightly-release@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 'dev'
        name: 'Myuu Grinder'
        body: |
          Auto build for commit ${{ github.sha }}.
        files: |
          .\MyuuGrinder.zip
